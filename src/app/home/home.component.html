<div class="container mb-5">

  <div class="secao">
    <h3 class="text-center">Destaques do dia!</h3>
    <h5 class="text-center">Aproveite as super ofertas que separamos para vocÃª:</h5>
  </div>

  <hr />
  <div class="row">
    <div class="col-sm-4" *ngFor="let oferta of ofertas">
      <div class="card mb-5" style="width: 18rem;">
        <img class="card-img-top" [src]="oferta.imagens[0].url">
        <div class="card-body">
          <h5 class="card-title">{{ oferta.titulo }}</h5>
          <p class="card-text">{{ oferta.descricao_oferta }}</p>
          <p class="preco card-text">R$ {{ oferta.valor }}0</p>
          <a [routerLink]="['/oferta',oferta.id]" class="btn btn-primary">Ver oferta</a>
        </div>
      </div>
    </div>
  </div>

  <hr />
</div>
